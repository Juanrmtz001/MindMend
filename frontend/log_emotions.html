<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Emotions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Log Your Emotions</h1>
    <form id="emotion-form" >
        <label for="mood">Mood (1-10):</label>
        <input type="number" id="mood" name="mood"  min="1" max="10" required><br>
        <label for="stress">Stress (1-10):</label>
        <input type="number" id="stress" name="stress" min="1" max="10" required><br>
        <button type="submit">Log Emotion</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
