<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMend Sign Up</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link to your existing CSS -->
</head>
<body>
    <div class="container">
        <div class="left-section">
            <a href="/">
                <img src="/static/images/logo.webp" alt="MindMend Logo" class="logo">
            </a>
            <h1>Create your MindMend Account</h1>
        </div>
        <div class="right-section">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="name"><i class="fas fa-user"></i></label>
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user-tag"></i></label>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Yourname@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="actions">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
                <p class="login-text">Already have an account? <a href="/static/login.html">Log In</a></p>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script> <!-- Link to your script file -->
</body>
</html>
