<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMend Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <a href="/">
                <img src="/static/images/logo.webp" alt="MindMend Logo" class="logo">
            </a>
            <h1>Log in to your MindMend</h1>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Log In</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Yourname@gmail.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-eye"></i></label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="actions">
                        <button type="submit" id="login-button">Log in</button>
                        <div class="remember-forgot">
                            <label><input type="checkbox" id="remember-me"> Remember me</label>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <div class="continue-with">
                    <p>Or continue with</p>
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                </div>
                <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign up</a></p> <!-- Link to signup page -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
