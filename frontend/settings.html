<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMend - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <a href="home_logged_in.html">
                    <img src="/static/images/logo.webp" alt="Logo">
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="log_emotions.html">Log Emotions</a></li>
                <li><a href="professional_access.html">Self-Care & Professional Access</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="communities.html">Communities</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="welcome">
                <h1>Settings</h1>
            </div>

            <div class="settings-container">
                <section class="settings-section">
                    <h2>Account Settings</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" value="user@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Change Password</label>
                            <input type="password" id="password" name="password" placeholder="New password">
                        </div>
                        <button type="submit">Update Account</button>
                    </form>
                </section>

                <section class="settings-section">
                    <h2>Notification Preferences</h2>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked> Email notifications
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked> Community updates
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked> Message notifications
                        </label>
                    </div>
                </section>

                <section class="settings-section">
                    <h2>Privacy Settings</h2>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked> Show profile to community members
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox"> Share activity status
                        </label>
                    </div>
                </section>

                <section class="settings-section">
                    <h2>Account Management</h2>
                    <button class="danger-button">Deactivate Account</button>
                </section>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                // If no token,show error page
                window.location.href = '/static/error.html';
            }
        });
    </script>
</body>
</html>
